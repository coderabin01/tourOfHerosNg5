<div class="container" style="margin-top:20px">
  <form [formGroup] = "heroForm" #formDir="ngForm">
    <div class = "form-group">
      <label class="center-block">Username
        <input class="form-control" formControlName="username" required>
      </label>
      <div *ngIf = "username.invalid && (username.dirty)" class="alert alert-danger">
        <div *ngIf = "username.errors.required">
          Required!!
        </div>
        <div *ngIf= "username.errors.minlength">
          Username should be minimum 5 characters.
        </div>
      </div>
    </div>
    <div class = "form-group">
      <label class="center-block">Password
        <input class="form-control" type="password" formControlName="password">
      </label>
    </div>
    <button class="btn btn-default" [disabled]="heroForm.invalid"> Submit </button>
    <button class="btn btn-default" (click)="formDir.resetForm({})"> Reset </button>
  </form>
</div>

<hr><hr>

<div class="container">
 <form>
    <app-textfield labelName="Age" optional="true"></app-textfield>
    <app-textfield labelName="Name" optional="false"></app-textfield>
    <app-textfield labelName="Password"></app-textfield>
 </form>
</div>
